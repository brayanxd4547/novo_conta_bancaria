spring.application.name=novo_conta_bancaria

# ===============================
# Configuração do Admin Provisório
# ===============================
sistema.admin.email=admin@senai.com
sistema.admin.senha=admin123

# ===============================
# Configuração do banco de dados (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/novo_conta_bancaria?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=senaisp

# ===============================
# Configuração da JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Configuração JWT (exemplo)
# ===============================
# ${JWT_SECRET}
security.jwt.secret=mysupersecretkeymysupersecretkey123!
security.jwt.expiration=600

security.jwt.access-exp-min=15
security.jwt.refresh-exp-days=7

server.address=0.0.0.0
server.port=8080

# ===============================
# Configuração do MQTTx
# ===============================

# Configuração do broker (exemplo local)
mqtt.broker-url=tcp://localhost:1883
mqtt.client-id=app-local
mqtt.username=
mqtt.password=

# Configurações adicionais
mqtt.clean-session=true
mqtt.automatic-reconnect=true
mqtt.keep-alive-interval=60
mqtt.connection-timeout=30
mqtt.default-qos=1

